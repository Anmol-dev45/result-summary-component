<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="contanier">
      <div class="result">
        <h1>Your Result</h1>
        <div class="score">

          <h2>70</h2>
          <p class="total">of 100</p>
        </div>
        <div class="content">

          <p>
            <span>Great</span>
            You scored higher than 65% of the people who have taken these tests.

          </p>
        </div>
      </div>

      <div class="summary">
        <h2>Summary</h2>
        <div class="cards">
          <div class="card light-red">
            <div>

              <img src="images/icon-reaction.svg" alt="">
              <p class="domain">Reaction</p>
            </div>
            <p><span class="obtained">67</span> / <span class="total">100</span></p>
          </div>
          <div class="card">
            <div>

              <img src="images/icon-memory.svg" alt="">
              <p class="domain">Memory</p>
            </div>
            <p><span class="obtained">89</span> / <span class="total">100</span></p>
          </div>
          <div class="card">
            <div>

              <img src="images/icon-verbal.svg" alt="">
              <p class="domain">Verbal</p>
            </div>
            <p><span class="obtained">90</span> / <span class="total">100</span></p>
          </div>
          <div class="card">
            <div>

              <img src="images/icon-visual.svg" alt="">
              <p class="domain">Visual</p>
            </div>
            <p><span class="obtained">32</span> / <span class="total">100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>
</body>

</html>
